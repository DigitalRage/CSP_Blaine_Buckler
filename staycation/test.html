<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text on Image</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="moab.gif" alt="Background Image">
        <div class="text">Floating Text</div>
    </div>
</body>
</html>
